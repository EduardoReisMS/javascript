<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var nome = prompt('Como você se chama? ')
        document.write (`Seu nome tem ${nome.length} letras<br>`) 
        document.write (`Seu nome em maiúsculas fica <strong>${nome.toUpperCase()}</strong><br>`)
        document.write (`Seu nome em minúsculas fica <strong>${nome.toLowerCase()}</strong><br>`)
        var salario = 1300.92
        document.write (`O seu salário é de ${salario.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}`)
        // exibe o salário na tela seguindo o padrão brasileiro. É possível alterar isso mudando de 'BRL' para 'EUR' por exemplo.
    </script>

</body>
</html>
